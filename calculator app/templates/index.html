<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        .display {
            width: 100%;
            height: 60px;
            background-color: #222;
            color: #fff;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons input[type="button"],
        .buttons button,
        .buttons input[type="submit"] {
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons input[type="button"] {
            background-color: #f0f0f0;
        }
        .buttons button {
            background-color: #d9534f;
            color: #fff;
        }
        .buttons input[type="submit"] {
            background-color: #5cb85c;
            color: #fff;
        }
        .buttons input[type="button"]:hover,
        .buttons button:hover,
        .buttons input[type="submit"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <form method="post" action="/">
            <input type="text" name="expression" id="expression" class="display" value="{{ result }}" readonly>
            <div class="buttons">
                <input type="button" value="7" onclick="appendNumber(7)">
                <input type="button" value="8" onclick="appendNumber(8)">
                <input type="button" value="9" onclick="appendNumber(9)">
                <button type="button" onclick="clearExpression()">AC</button>
                <input type="button" value="4" onclick="appendNumber(4)">
                <input type="button" value="5" onclick="appendNumber(5)">
                <input type="button" value="6" onclick="appendNumber(6)">
                <input type="button" value="/" onclick="appendOperator('/')">
                <input type="button" value="1" onclick="appendNumber(1)">
                <input type="button" value="2" onclick="appendNumber(2)">
                <input type="button" value="3" onclick="appendNumber(3)">
                <input type="button" value="*" onclick="appendOperator('*')">
                <input type="button" value="0" onclick="appendNumber(0)">
                <input type="button" value="." onclick="appendNumber('.')">
                <input type="button" value="%" onclick="appendOperator('%')">
                <input type="button" value="-" onclick="appendOperator('-')">
                <input type="submit" value="=" onclick="evaluateExpression()">
                <input type="button" value="+" onclick="appendOperator('+')">
            </div>
        </form>
    </div>

    <script>
        function appendNumber(number) {
            document.getElementById("expression").value += number;
        }
        
        function appendOperator(operator) {
            document.getElementById("expression").value += operator;
        }

        function clearExpression() {
            document.getElementById("expression").value = "";
        }

        function evaluateExpression() {
            document.getElementById("expression").value = eval(document.getElementById("expression").value);
        }
    </script>
</body>
</html>
